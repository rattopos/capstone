<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역경제동향 보도자료 생성 시스템 | 국가데이터처</title>
    <style>
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            
            /* Backgrounds */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: rgba(30, 41, 59, 0.5);
            --bg-card-hover: rgba(51, 65, 85, 0.6);
            
            /* Text */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Borders */
            --border: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(148, 163, 184, 0.2);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '바탕', 'Batang', 'BatangChe', serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .bg-animated::before,
        .bg-animated::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite;
        }

        .bg-animated::before {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-animated::after {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            bottom: 20%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.125rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .period-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 0.875rem;
        }

        .period-badge i {
            color: var(--primary-light);
        }

        .period-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Upload Section */
        .upload-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px dashed var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-section.drag-over {
            border-color: var(--primary-light);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
        }

        .upload-text h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .upload-text p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .upload-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
        }

        .upload-button:active {
            transform: translateY(0);
        }

        #excelFileInput {
            display: none;
        }

        /* File Info */
        .file-info {
            display: none;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .file-info.active {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-info-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .file-info-details {
            flex: 1;
        }

        .file-info-details h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .file-info-details p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Action Cards */
        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .action-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .action-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .action-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .action-card-icon.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .action-card-icon.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, #7c3aed 100%);
        }

        .action-card-icon.success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
        }

        .action-card-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .action-card-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .action-card-button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-card-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
        }

        .action-card-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Reports Grid */
        .reports-section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .section-title i {
            color: var(--primary-light);
        }

        .section-actions {
            display: flex;
            gap: 0.75rem;
        }

        .section-button {
            padding: 0.5rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .section-button:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .report-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .report-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .report-card:hover::before {
            transform: scaleX(1);
        }

        .report-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .report-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .report-card-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }

        .report-card-title {
            flex: 1;
            font-size: 1rem;
            font-weight: 600;
        }

        .report-card-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .report-card-status.generated {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .report-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .report-card-button {
            flex: 1;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .report-card-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-hover);
        }

        .report-card-button.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .report-card-button.primary:hover {
            background: var(--primary-dark);
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            max-width: 400px;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading-progress {
            margin-top: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            height: 8px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            min-width: 300px;
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        .toast.info {
            border-left: 4px solid var(--info);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .toast.success .toast-icon {
            background: var(--success);
        }

        .toast.error .toast-icon {
            background: var(--danger);
        }

        .toast.warning .toast-icon {
            background: var(--warning);
        }

        .toast.info .toast-icon {
            background: var(--info);
        }

        .toast-message {
            flex: 1;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .upload-section {
                padding: 2rem;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animated"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">
                    차트
                </div>
                <div class="logo-text">
                    <h1>지역경제동향 보도자료 생성 시스템</h1>
                    <p>Ministry of Data and Statistics</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="period-badge">
                    <span class="period-label">기준 분기:</span>
                    <span class="period-value" id="periodDisplay">-</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h2 class="hero-title">보도자료 자동 생성</h2>
            <p class="hero-subtitle">분석표 엑셀 파일을 업로드하면 자동으로 모든 보도자료를 생성합니다</p>
        </section>

        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <div class="upload-content">
                <div class="upload-icon">
                    업로드
                </div>
                <div class="upload-text">
                    <h3>분석표 업로드</h3>
                    <p>엑셀 파일을 업로드하면 보도자료가 자동으로 생성되고 한글 복사용 HTML 파일이 다운로드됩니다</p>
                </div>
                <button class="upload-button" onclick="document.getElementById('excelFileInput').click()">
                    파일 선택
                </button>
                <input type="file" id="excelFileInput" accept=".xlsx,.xls" onchange="handleFileUpload(event)">
            </div>
        </section>

        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <div class="file-info-icon">
                완료
            </div>
            <div class="file-info-details">
                <h4 id="fileName">파일명</h4>
                <p id="fileDetails">파일 정보</p>
            </div>
        </div>


        <!-- Reports Section -->
        <section class="reports-section" id="reportsSection" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">
                    생성된 보도자료
                </h2>
                <div class="section-actions">
                    <button class="section-button" onclick="refreshReports()">
                        새로고침
                    </button>
                </div>
            </div>
            <div class="reports-grid" id="reportsGrid">
                <!-- Reports will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">처리 중...</div>
            <div class="loading-subtext" id="loadingSubtext">잠시만 기다려주세요</div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="loadingProgressBar" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Global state
        let uploadedFile = null;
        let generatedReports = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupDragAndDrop();
            checkExistingFile();
        });

        // Setup drag and drop
        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadSection.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadSection.addEventListener(eventName, () => {
                    uploadSection.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadSection.addEventListener(eventName, () => {
                    uploadSection.classList.remove('drag-over');
                }, false);
            });

            uploadSection.addEventListener('drop', handleDrop, false);
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.xlsx') || file.name.endsWith('.xls')) {
                    document.getElementById('excelFileInput').files = files;
                    handleFileUpload({ target: { files: files } });
                } else {
                    showToast('엑셀 파일만 업로드 가능합니다', 'error');
                }
            }
        }

        // Handle file upload
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading('파일 업로드 중...', '파일을 서버에 업로드하고 있습니다');
            setLoadingProgress(10);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                setLoadingProgress(50);

                const result = await response.json();
                
                if (result.success) {
                    uploadedFile = file;
                    
                    // Update file info
                    document.getElementById('fileName').textContent = file.name;
                    document.getElementById('fileDetails').textContent = `크기: ${formatFileSize(file.size)} | 업로드: ${new Date().toLocaleString()}`;
                    document.getElementById('fileInfo').classList.add('active');
                    
                    // Update period
                    if (result.year && result.quarter) {
                        document.getElementById('periodDisplay').textContent = `${result.year}년 ${result.quarter}분기`;
                    }
                    
                    setLoadingProgress(60);
                    
                    // 자동으로 전체 생성 시작
                    showLoading('보도자료 생성 중...', '모든 보도자료를 자동으로 생성하고 있습니다');
                    await generateAllReportsAuto();
                    
                } else {
                    hideLoading();
                    showToast(result.error || '파일 업로드 실패', 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                hideLoading();
                showToast('파일 업로드 중 오류 발생', 'error');
            }
        }

        // Check for existing uploaded file
        async function checkExistingFile() {
            try {
                const response = await fetch('/api/session-info');
                if (!response.ok) {
                    // 세션 정보가 없으면 조용히 무시 (정상적인 상황)
                    return;
                }
                const result = await response.json();
                
                // has_file로 파일 존재 여부 확인
                if (result.has_file && result.excel_path) {
                    // 파일 정보 표시
                    const fileName = result.excel_path.split('/').pop() || '분석표 (업로드됨)';
                    document.getElementById('fileName').textContent = fileName;
                    
                    if (result.year && result.quarter) {
                        document.getElementById('fileDetails').textContent = `${result.year}년 ${result.quarter}분기`;
                        document.getElementById('periodDisplay').textContent = `${result.year}년 ${result.quarter}분기`;
                    }
                    
                    document.getElementById('fileInfo').classList.add('active');
                }
            } catch (error) {
                // JSON 파싱 오류 등은 조용히 무시 (정상적인 상황일 수 있음)
                // console.warn('세션 정보 확인 중 오류 (무시됨):', error);
            }
        }

        // Generate all reports (자동 실행 버전 - 업로드 후 자동)
        async function generateAllReportsAuto() {
            try {
                const response = await fetch('/api/generate-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                setLoadingProgress(75);

                const result = await response.json();
                
                if (result.success) {
                    // 보도자료 생성 완료 후 자동으로 한글 내보내기
                    showLoading('한글 내보내기 중...', '한글 복사용 HTML 파일을 생성하고 있습니다');
                    setLoadingProgress(85);
                    
                    await exportToHwpAuto();
                } else {
                    hideLoading();
                    // 상세 에러 메시지 표시
                    let errorMessage = '보도자료 생성 실패';
                    if (result.errors && result.errors.length > 0) {
                        // 에러 상세 정보 출력
                        console.error('보도자료 생성 에러 상세:', result.errors);
                        
                        // 실패한 보도자료 목록 생성
                        const errorReports = result.errors.map(e => {
                            const reportName = e.report_name || e.report_id || '알 수 없음';
                            const errorMsg = e.error || '알 수 없는 오류';
                            return `${reportName} (${errorMsg.substring(0, 80)}${errorMsg.length > 80 ? '...' : ''})`;
                        });
                        
                        // 사용자에게 보여줄 메시지 (간단하게)
                        const failedReports = result.errors.map(e => e.report_name || e.report_id || '알 수 없음').join(', ');
                        errorMessage = `보도자료 생성 실패 (${result.errors.length}개): ${failedReports}`;
                        
                        // 전체 에러 목록은 콘솔에만 출력
                        console.error('실패한 보도자료 상세:', errorReports);
                    } else if (result.error) {
                        errorMessage = `보도자료 생성 실패: ${result.error}`;
                    }
                    showToast(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Generation error:', error);
                hideLoading();
                showToast('보도자료 생성 중 오류 발생', 'error');
            }
        }

        // Generate all reports (수동 호출용)
        async function generateAllReports() {
            showLoading('보도자료 생성 중...', '모든 보도자료를 생성하고 있습니다');
            setLoadingProgress(0);

            try {
                const response = await fetch('/api/generate-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                setLoadingProgress(50);

                const result = await response.json();
                
                setLoadingProgress(100);

                setTimeout(() => {
                    hideLoading();
                    
                    if (result.success) {
                        showToast(`${result.generated.length}개 보도자료 생성 완료!`, 'success');
                        displayReports(result.generated);
                    } else {
                        // 일부 성공한 경우와 전체 실패한 경우 구분
                        if (result.generated && result.generated.length > 0) {
                            const errorCount = result.errors ? result.errors.length : 0;
                            showToast(`${result.generated.length}개 생성 완료, ${errorCount}개 실패`, 'warning');
                            displayReports(result.generated);
                            
                            // 에러 상세 표시
                            if (result.errors && result.errors.length > 0) {
                                console.error('보도자료 생성 에러 상세:', result.errors);
                                const errorList = result.errors.map(e => {
                                    const reportName = e.report_name || e.report_id || '알 수 없음';
                                    const errorMsg = e.error || '알 수 없는 오류';
                                    return `${reportName}: ${errorMsg.substring(0, 50)}`;
                                }).join('\n');
                                console.warn('실패한 보도자료:\n' + errorList);
                            }
                    } else {
                        // 전체 실패
                        let errorMessage = '모든 보도자료 생성 실패';
                        if (result.errors && result.errors.length > 0) {
                            // 에러 상세 정보 출력
                            console.error('보도자료 생성 에러 상세:', result.errors);
                            
                            // 실패한 보도자료 목록 생성
                            const errorReports = result.errors.map(e => {
                                const reportName = e.report_name || e.report_id || '알 수 없음';
                                const errorMsg = e.error || '알 수 없는 오류';
                                return `${reportName}: ${errorMsg.substring(0, 100)}${errorMsg.length > 100 ? '...' : ''}`;
                            });
                            
                            const failedReports = result.errors.map(e => e.report_name || e.report_id || '알 수 없음').join(', ');
                            errorMessage = `보도자료 생성 실패: ${failedReports}`;
                            
                            // 전체 에러 목록은 콘솔에 출력
                            console.error('실패한 보도자료 상세:', errorReports);
                        } else if (result.error) {
                            errorMessage = `보도자료 생성 실패: ${result.error}`;
                        }
                        showToast(errorMessage, 'error');
                    }
                    }
                }, 300);
            } catch (error) {
                console.error('Generation error:', error);
                hideLoading();
                showToast('보도자료 생성 중 오류 발생', 'error');
            }
        }

        // Display reports
        function displayReports(reports) {
            const grid = document.getElementById('reportsGrid');
            grid.innerHTML = '';

            reports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'report-card';
                card.innerHTML = `
                    <div class="report-card-header">
                        <div class="report-card-icon">
                            보도자료
                        </div>
                        <div class="report-card-title">${report.name}</div>
                        <div class="report-card-status generated"></div>
                    </div>
                    <div class="report-card-actions">
                        <button class="report-card-button primary" onclick="previewReport('${report.report_id}')">
                            미리보기
                        </button>
                        <button class="report-card-button" onclick="downloadReport('${report.report_id}')">
                            다운로드
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Preview report
        function previewReport(reportId) {
            window.open(`/preview/${reportId}`, '_blank');
        }

        // Download report
        function downloadReport(reportId) {
            window.location.href = `/download/${reportId}`;
        }

        // Export to HWP (자동 실행 버전)
        async function exportToHwpAuto() {
            try {
                const response = await fetch('/api/export-hwp-ready', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                
                setLoadingProgress(100);
                
                setTimeout(() => {
                    hideLoading();
                    
                    if (result.success && result.html) {
                        // HTML을 Blob으로 변환하여 다운로드
                        const blob = new Blob([result.html], { type: 'text/html;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = result.filename || '지역경제동향_보도자료.html';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                        
                        showToast('✅ 완료! HTML 파일 저장 다이얼로그가 열렸습니다', 'success');
                    } else if (result.success && result.download_url) {
                        // download_url이 있는 경우 (기존 방식)
                        window.location.href = result.download_url;
                        showToast('✅ 완료! 한글 복사용 HTML 파일이 다운로드됩니다', 'success');
                    } else {
                        showToast(result.error || 'HTML 생성 실패', 'error');
                    }
                }, 500);
            } catch (error) {
                console.error('Export error:', error);
                hideLoading();
                showToast('HTML 생성 중 오류 발생', 'error');
            }
        }

        // Export to HWP (수동 호출용)
        async function exportToHwp() {
            showLoading('HTML 생성 중...', '한글 복사용 HTML 파일을 생성하고 있습니다');
            
            try {
                const response = await fetch('/api/export-hwp-ready', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                
                hideLoading();
                
                if (result.success && result.html) {
                    // HTML을 Blob으로 변환하여 다운로드
                    const blob = new Blob([result.html], { type: 'text/html;charset=utf-8' });
                    const url = URL.createObjectURL(blob);

                console.error('Export error:', error);

        // Refresh reports
        function refreshReports() {
            checkExistingFile();
            showToast('보고서 목록 새로고침', 'info');
        }

        // Loading functions
        function showLoading(text, subtext) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingSubtext').textContent = subtext;
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function setLoadingProgress(percent) {
            document.getElementById('loadingProgressBar').style.width = percent + '%';
        }

        // Toast function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '완료',
                error: '오류',
                warning: '경고',
                info: '정보'
            };

            toast.innerHTML = `
                <div class="toast-icon">
                    ${icons[type]}
                </div>
                <div class="toast-message">${message}</div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
