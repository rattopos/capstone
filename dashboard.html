<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역경제동향 보도자료 생성 시스템</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --card: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2a3648;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
            background: linear-gradient(135deg, #0f172a, #111827);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 32px 20px 60px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 20px 24px;
            border: 1px solid var(--border);
            border-radius: 16px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            margin-bottom: 24px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            object-fit: contain;
            background: #0b1220;
            border: 1px solid var(--border);
            padding: 6px;
        }

        .title h1 {
            font-size: 1.4rem;
            margin-bottom: 6px;
        }

        .title p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 18px;
        }

        .panel h2 {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .panel p {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 16px;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px dashed var(--border);
            border-radius: 14px;
            padding: 18px;
            background: #0b1220;
        }

        .upload-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            border: none;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: 600;
            color: white;
            background: var(--primary);
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.25);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        button.secondary {
            background: #334155;
        }

        .status-list {
            display: grid;
            gap: 8px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            border-radius: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            font-size: 0.95rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #0b1220;
            color: var(--muted);
        }

        .status-badge.active { color: var(--warning); border-color: rgba(245, 158, 11, 0.5); }
        .status-badge.done { color: var(--success); border-color: rgba(16, 185, 129, 0.5); }
        .status-badge.partial { color: var(--warning); border-color: rgba(245, 158, 11, 0.5); }
        .status-badge.error { color: var(--danger); border-color: rgba(239, 68, 68, 0.5); }

        .actions-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-card {
            width: min(560px, 92vw);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 22px 24px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        }

        .modal-title {
            font-size: 1.05rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: var(--muted);
            font-size: 0.95rem;
            margin-bottom: 16px;
        }

        .progress-track {
            height: 10px;
            background: #0b1220;
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            transition: width 0.3s ease;
        }

        .progress-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .progress-meta strong {
            color: var(--text);
        }

        .file-info {
            display: none;
            margin-top: 8px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .file-info.active { display: block; }

        .toast {
            margin-top: 10px;
            color: var(--muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <img class="brand-logo" src="/logo.png" alt="로고">
                <div class="title">
                <h1>지역경제동향 보도자료 생성 시스템</h1>
                <p>엑셀 업로드 → 처리 → HTML 내보내기</p>
                </div>
            </div>
        </header>

        <section class="panel">
            <h2>업로드</h2>
            <p>엑셀 파일(.xlsx/.xls)을 업로드하세요.</p>
            <div class="upload-area">
                <div class="upload-actions">
                    <button id="selectFileBtn">파일 선택</button>
                    <input type="file" id="excelFileInput" accept=".xlsx,.xls" hidden>
                </div>
                <div class="file-info" id="fileInfo"></div>
            </div>
        </section>

        <section class="panel">
            <h2>처리 프로세스</h2>
            <div class="status-list">
                <div class="status-item">
                    <span>업로드</span>
                    <span class="status-badge" id="statusUpload">대기</span>
                </div>
                <div class="status-item">
                    <span>보도자료 생성</span>
                    <span class="status-badge" id="statusGenerate">대기</span>
                </div>
                <div class="status-item">
                    <span>완료</span>
                    <span class="status-badge" id="statusDone">대기</span>
                </div>
            </div>
            <div class="toast" id="statusMessage">파일을 업로드하면 처리됩니다.</div>
        </section>

        <section class="panel">
            <h2>내보내기</h2>
            <p>처리 완료 후 미리보기 및 편집, HTML 다운로드가 가능합니다.</p>
            <div class="actions-row">
                <button id="previewBtn" disabled>미리보기/편집</button>
                <button id="exportBtn" class="secondary" disabled>바로 다운로드</button>
            </div>
        </section>
    </div>

    <div class="modal-overlay" id="progressOverlay" aria-live="polite">
        <div class="modal-card">
            <div class="modal-title" id="modalTitle">처리 중...</div>
            <div class="modal-subtitle" id="modalSubtitle">업로드 준비 중</div>
            <div class="progress-track">
                <div class="progress-bar" id="modalProgressBar"></div>
            </div>
            <div class="progress-meta">
                <div>진행률: <strong id="modalProgressPercent">0%</strong></div>
                <div>경과: <strong id="modalElapsed">0초</strong></div>
                <div>남은 시간: <strong id="modalRemaining">알 수 없음</strong></div>
            </div>
        </div>
    </div>

    <script>
        const excelFileInput = document.getElementById('excelFileInput');
        const selectFileBtn = document.getElementById('selectFileBtn');
        const exportBtn = document.getElementById('exportBtn');
        const previewBtn = document.getElementById('previewBtn');
        const fileInfo = document.getElementById('fileInfo');
        const statusUpload = document.getElementById('statusUpload');
        const statusGenerate = document.getElementById('statusGenerate');
        const statusDone = document.getElementById('statusDone');
        const statusMessage = document.getElementById('statusMessage');
        const progressOverlay = document.getElementById('progressOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const modalProgressBar = document.getElementById('modalProgressBar');
        const modalProgressPercent = document.getElementById('modalProgressPercent');
        const modalElapsed = document.getElementById('modalElapsed');
        const modalRemaining = document.getElementById('modalRemaining');

        let exportReady = false;
        let exportPayload = null;
        let uploadedYear = null;
        let uploadedQuarter = null;
        const RUN_METRICS_KEY = 'dashboard_last_run_metrics_v1';
        let etaTimer = null;
        let stageStartAt = null;
        let currentStage = null;
        let baseStatusMessage = '파일을 업로드하면 처리됩니다.';
        let runStartAt = null;
        let detailTicker = null;
        let currentDetailIndex = 0;

        const stageDetails = {
            upload: [
                '엑셀 파일 업로드 처리 중',
                '파일 무결성 점검 중',
                '업로드 파일 분석 준비 중'
            ],
            generate: [
                '시트 구조 점검 중',
                '핵심 지표 추출 중',
                '지역별 데이터 집계 중',
                '보도자료 템플릿 렌더링 중',
                'HTML 보고서 구성 중'
            ]
        };

        selectFileBtn.addEventListener('click', () => excelFileInput.click());
        excelFileInput.addEventListener('change', handleFileUpload);
        exportBtn.addEventListener('click', handleExport);
        previewBtn.addEventListener('click', handlePreview);

        function setStatus(el, state, text) {
            el.classList.remove('active', 'done', 'partial', 'error');
            if (state) el.classList.add(state);
            el.textContent = text;
        }

        function hasGeneratedReports(result) {
            return Array.isArray(result?.generated) && result.generated.length > 0;
        }

        function resetStatus() {
            setStatus(statusUpload, null, '대기');
            setStatus(statusGenerate, null, '대기');
            setStatus(statusDone, null, '대기');
            stopEtaTicker();
            stopDetailTicker();
            hideProgressOverlay();
            baseStatusMessage = '파일을 업로드하면 처리됩니다.';
            renderStatusMessage();
            exportBtn.disabled = true;
            previewBtn.disabled = true;
            exportReady = false;
            exportPayload = null;
        }

        function formatDuration(ms) {
            if (!ms || ms < 0) return '알 수 없음';
            const totalSeconds = Math.ceil(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            if (minutes <= 0) return `${seconds}초`;
            return `${minutes}분 ${seconds}초`;
        }

        function readLastMetrics() {
            try {
                const raw = localStorage.getItem(RUN_METRICS_KEY);
                if (!raw) return null;
                return JSON.parse(raw);
            } catch (e) {
                return null;
            }
        }

        function writeLastMetrics(metrics) {
            try {
                localStorage.setItem(RUN_METRICS_KEY, JSON.stringify(metrics));
            } catch (e) {
                // ignore
            }
        }

        function startStage(stageName) {
            currentStage = stageName;
            stageStartAt = performance.now();
            startEtaTicker();
        }

        function endStage(stageName, elapsedMs) {
            const metrics = readLastMetrics() || {};
            metrics[stageName] = elapsedMs;
            metrics.updatedAt = Date.now();
            writeLastMetrics(metrics);
        }

        function getRemainingMsEstimate() {
            const metrics = readLastMetrics();
            if (!metrics) return null;

            const stageOrder = ['upload', 'generate'];
            let remaining = 0;
            let reachedCurrent = false;

            stageOrder.forEach(stage => {
                if (stage === currentStage) {
                    reachedCurrent = true;
                    const knownStageMs = metrics[stage];
                    if (knownStageMs && stageStartAt) {
                        const elapsed = performance.now() - stageStartAt;
                        remaining += Math.max(knownStageMs - elapsed, 0);
                    }
                } else if (reachedCurrent) {
                    if (metrics[stage]) remaining += metrics[stage];
                }
            });

            return remaining || null;
        }

        function renderStatusMessage() {
            const etaMs = getRemainingMsEstimate();
            const etaText = etaMs ? ` (남은 시간 약 ${formatDuration(etaMs)})` : '';
            statusMessage.textContent = `${baseStatusMessage}${etaText}`;
        }

        function setStatusMessage(message) {
            baseStatusMessage = message;
            renderStatusMessage();
        }

        function startEtaTicker() {
            stopEtaTicker();
            etaTimer = setInterval(() => {
                if (currentStage) {
                    setStatusMessage(getStageLabel(currentStage));
                } else {
                    renderStatusMessage();
                }
                updateProgressOverlay();
            }, 1000);
        }

        function stopEtaTicker() {
            if (etaTimer) {
                clearInterval(etaTimer);
                etaTimer = null;
            }
        }

        function startDetailTicker(stage) {
            stopDetailTicker();
            currentDetailIndex = 0;
            detailTicker = setInterval(() => {
                const details = stageDetails[stage] || [];
                if (!details.length) return;
                currentDetailIndex = (currentDetailIndex + 1) % details.length;
                updateProgressOverlay();
            }, 1800);
        }

        function stopDetailTicker() {
            if (detailTicker) {
                clearInterval(detailTicker);
                detailTicker = null;
            }
        }

        function getStageLabel(stage) {
            const labels = {
                upload: '업로드 및 준비 중',
                generate: '보도자료 생성 중'
            };
            return labels[stage] || baseStatusMessage;
        }

        function showProgressOverlay() {
            progressOverlay.classList.add('active');
        }

        function hideProgressOverlay() {
            progressOverlay.classList.remove('active');
        }

        function updateProgressOverlay() {
            if (!currentStage || runStartAt === null) return;
            const elapsedMs = performance.now() - runStartAt;
            const remainingMs = getRemainingMsEstimate();
            const totalEstimate = remainingMs ? elapsedMs + remainingMs : null;
            const percent = totalEstimate ? Math.min(Math.round((elapsedMs / totalEstimate) * 100), 99) : 15;

            const details = stageDetails[currentStage] || [];
            const detailText = details.length ? details[currentDetailIndex] : getStageLabel(currentStage);

            modalTitle.textContent = getStageLabel(currentStage);
            modalSubtitle.textContent = detailText;
            modalProgressBar.style.width = `${percent}%`;
            modalProgressPercent.textContent = `${percent}%`;
            modalElapsed.textContent = formatDuration(elapsedMs);
            modalRemaining.textContent = remainingMs ? formatDuration(remainingMs) : '알 수 없음';
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            resetStatus();
            fileInfo.textContent = `선택됨: ${file.name}`;
            fileInfo.classList.add('active');

            setStatus(statusUpload, 'active', '진행 중');
            setStatusMessage('업로드 중...');
            runStartAt = performance.now();
            startStage('upload');
            startDetailTicker('upload');
            showProgressOverlay();

            const formData = new FormData();
            formData.append('file', file);

            try {
                const uploadStart = performance.now();
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const uploadElapsed = performance.now() - uploadStart;
                endStage('upload', uploadElapsed);
                const uploadResult = await safeJson(uploadResponse);
                if (!uploadResponse.ok || !uploadResult.success) {
                    setStatus(statusUpload, 'error', '실패');
                    setStatusMessage(uploadResult.error || '업로드 실패');
                    stopDetailTicker();
                    currentStage = null;
                    stopEtaTicker();
                    hideProgressOverlay();
                    return;
                }

                setStatus(statusUpload, 'done', '완료');
                setStatus(statusGenerate, 'active', '진행 중');
                setStatusMessage('보도자료 생성 중...');
                startStage('generate');
                startDetailTicker('generate');

                const generateStart = performance.now();
                uploadedYear = uploadResult.year ?? null;
                uploadedQuarter = uploadResult.quarter ?? null;

                // 비동기 모드로 보도자료 생성 시작
                const generateResponse = await fetch('/api/generate-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        year: uploadedYear,
                        quarter: uploadedQuarter,
                        cleanup_after: false,
                        async: true  // 비동기 모드 활성화
                    })
                });
                
                const startResult = await safeJson(generateResponse);
                if (!generateResponse.ok || !startResult.success) {
                    setStatus(statusGenerate, 'error', '실패');
                    setStatusMessage(startResult.error || '보도자료 생성 시작 실패');
                    stopDetailTicker();
                    currentStage = null;
                    stopEtaTicker();
                    hideProgressOverlay();
                    return;
                }

                // 비동기 모드: 폴링으로 상태 확인
                const jobId = startResult.job_id;
                let generateResult = null;
                let pollCount = 0;
                const maxPolls = 600;  // 최대 10분 (1초 간격)
                
                while (pollCount < maxPolls) {
                    await new Promise(resolve => setTimeout(resolve, 1000));  // 1초 대기
                    pollCount++;
                    
                    try {
                        const statusResponse = await fetch(`/api/job-status/${jobId}`);
                        const statusData = await safeJson(statusResponse);
                        
                        if (!statusResponse.ok) {
                            console.warn('폴링 오류, 재시도...', statusData);
                            continue;
                        }
                        
                        // 진행 상황 업데이트
                        if (statusData.message) {
                            setStatusMessage(statusData.message);
                        }
                        
                        // 작업 완료 확인
                        if (statusData.status === 'completed' || statusData.status === 'failed') {
                            generateResult = statusData.result;
                            break;
                        }
                    } catch (pollError) {
                        console.warn('폴링 중 오류, 재시도...', pollError);
                        // 네트워크 오류 시 계속 폴링 시도
                    }
                }
                
                const generateElapsed = performance.now() - generateStart;
                endStage('generate', generateElapsed);
                
                // 결과 처리
                if (!generateResult) {
                    setStatus(statusGenerate, 'error', '실패');
                    setStatusMessage('보도자료 생성 시간 초과');
                    stopDetailTicker();
                    currentStage = null;
                    stopEtaTicker();
                    hideProgressOverlay();
                    return;
                }
                
                if (!generateResult.success) {
                    setStatus(statusGenerate, 'error', '실패');

                    if (hasGeneratedReports(generateResult)) {
                        const errorCount = Array.isArray(generateResult?.errors)
                            ? generateResult.errors.length
                            : null;
                        const partialMessage = errorCount
                            ? `일부 보도자료 생성 실패 (${errorCount}건). 가능한 항목만 내보내기 가능합니다.`
                            : '일부 보도자료 생성 실패. 가능한 항목만 내보내기 가능합니다.';
                        setStatus(statusDone, 'partial', '부분 완료');
                        setStatusMessage(partialMessage);
                        exportBtn.disabled = false;
                        previewBtn.disabled = false;
                        exportReady = true;
                        stopDetailTicker();
                        currentStage = null;
                        stopEtaTicker();
                        hideProgressOverlay();
                        return;
                    }

                    setStatusMessage(generateResult.error || '보도자료 생성 실패');
                    stopDetailTicker();
                    currentStage = null;
                    stopEtaTicker();
                    hideProgressOverlay();
                    return;
                }

                setStatus(statusGenerate, 'done', '완료');
                setStatus(statusDone, 'done', '완료');
                currentStage = null;
                stopEtaTicker();
                stopDetailTicker();
                hideProgressOverlay();
                setStatusMessage('처리 완료. 미리보기/편집 또는 바로 다운로드를 선택하세요.');
                exportBtn.disabled = false;
                previewBtn.disabled = false;
                exportReady = true;
            } catch (error) {
                setStatus(statusUpload, 'error', '실패');
                setStatus(statusGenerate, 'error', '실패');
                currentStage = null;
                stopEtaTicker();
                stopDetailTicker();
                hideProgressOverlay();
                setStatusMessage('처리 중 오류가 발생했습니다.');
            }
        }

        function handlePreview() {
            if (!exportReady) return;
            
            // 미리보기 페이지로 이동 (연도/분기 정보 포함)
            const params = new URLSearchParams();
            if (uploadedYear) params.set('year', uploadedYear);
            if (uploadedQuarter) params.set('quarter', uploadedQuarter);
            
            const previewUrl = '/preview' + (params.toString() ? '?' + params.toString() : '');
            window.location.href = previewUrl;
        }

        async function handleExport() {
            if (!exportReady) return;
            exportBtn.disabled = true;
            setStatusMessage('HTML 내보내기 준비 중...');

            try {
                const response = await fetch('/api/export-hwp-ready', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        year: uploadedYear,
                        quarter: uploadedQuarter
                    })
                });
                const result = await safeJson(response);

                if (!response.ok || !result.success) {
                    setStatusMessage(result.error || '내보내기 실패');
                    exportBtn.disabled = false;
                    return;
                }

                exportPayload = result;
                triggerDownload(result);
                setStatusMessage('내보내기 완료');
            } catch (error) {
                setStatusMessage('내보내기 중 오류가 발생했습니다.');
                exportBtn.disabled = false;
            }
        }

        function triggerDownload(result) {
            // download_url을 우선 사용하여 파일 직접 다운로드
            const downloadUrl = result.download_url || result.view_url;
            if (downloadUrl) {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = result.filename || '지역경제동향_보도자료.html';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                return;
            }

            // fallback: HTML 데이터가 응답에 포함된 경우 (레거시 호환)
            if (result.html) {
                const blob = new Blob([result.html], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = result.filename || '지역경제동향_보도자료.html';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
        }

        async function safeJson(response) {
            try {
                return await response.json();
            } catch (e) {
                return { success: false, error: '응답 처리 실패' };
            }
        }
    </script>
