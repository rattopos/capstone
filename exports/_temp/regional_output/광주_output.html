<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시도별 경제동향 - 2025년 3/4분기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Malgun Gothic", serif;
            font-size: 14pt;
            line-height: 1.5;
            color: #000;
            background: #fff;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin: 0 auto;
            background: #fff;
        }
        
        @media screen {
            .page {
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-bottom: 10px;
            }
        }
        
        .region-title {
            font-family: "Malgun Gothic", serif;
            font-size: 16pt;
            font-weight: bold;
            margin: 6px 0 14px 0;
        }

        .section-title {
            font-family: "Malgun Gothic", serif;
            font-size: 14pt;
            font-weight: bold;
            margin: 14px 0 8px 0;
            padding-left: 20px;
            text-indent: -20px;
        }

        .section-title::before {
            content: "□ ";
        }

        .item {
            margin-bottom: 6px;
            padding-left: 25px;
            text-indent: -25px;
            line-height: 1.5;
        }

        .item::before {
            content: "◦ ";
        }

        .item-label {
            font-weight: bold;
        }
        
        .highlight {
            font-weight: bold;
        }
        
        .increase {
            font-weight: bold;
            color: #c62828;
        }
        
        .decrease {
            font-weight: bold;
            color: #1565c0;
        }
        
        /* 표 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 12pt;
        }
        
        table thead {
            background-color: #e8e8e8;
        }
        
        table th {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
        table td:first-child {
            text-align: left;
            font-weight: normal;
        }
        
        /* 주석 */
        .note {
            font-size: 11pt;
            margin-top: 6px;
            color: #666;
        }

        .table-title {
            font-size: 13pt;
            font-weight: bold;
            text-align: center;
            margin: 12px 0 6px 0;
        }
        
        .numeric {
            text-align: right;
        }
        
        /* 그래프/차트 요소 제거 */
        .chart-container,
        .chart-wrapper,
        .chart-area,
        .graph-container,
        .chart-canvas-wrapper,
        .chart-title,
        canvas,
        svg {
            display: none !important;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page {
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>

        <div class="region-title">1. 광주</div>

</body>
</html>
