<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약 - 생산</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Malgun Gothic", serif;
            font-size: 14pt;
            line-height: 1.6;
            color: #000;
            background: #fff;
        }

        /* 그래프/차트 요소 제거 */
        .chart-container,
        .chart-wrapper,
        .chart-area,
        .graph-container,
        .chart-canvas-wrapper,
        .chart-title,
        canvas,
        svg {
            display: none !important;
        }

        .summary-container {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 28px 40px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 6px 0 12px;
        }

        .section-title span {
            background: #d9d9d9;
            color: #000;
            font-size: 15pt;
            font-weight: 700;
            padding: 4px 14px;
            border-radius: 2px;
        }

        .summary-box { margin-bottom: 22px; }

        .summary-main {
            font-size: 14pt;
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .summary-sub {
            font-size: 14pt;
            margin-left: 22px;
            display: flex;
            gap: 8px;
            align-items: flex-start;
        }

        .highlight { font-weight: 700; }
        .increase { font-weight: 700; color: #c62828; }
        .decrease { font-weight: 700; color: #1565c0; }

        .section-spacer { height: 0.8em; }

        @media print {
            .summary-container {
                width: 210mm;
                height: 297mm;
            }
        }
    </style>
</head>
<body>
    <div class="summary-container" style="width: 210mm; min-height: 297mm; margin: 0 auto; padding: 28px 40px; font-family: 'Malgun Gothic', serif; font-size: 14pt; line-height: 1.6; color: #000; background: #fff;">
        <!-- 생산 섹션 헤더 -->
        <div class="section-title" style="display: flex; align-items: center; gap: 10px; margin: 6px 0 12px;">
            <span style="background: #d9d9d9; color: #000; font-size: 15pt; font-weight: 700; padding: 4px 14px; border-radius: 2px;">생산</span>
            <span style="flex: 1; height: 1px; background: #8f8f8f;"></span>
        </div>
        
        <!-- 광공업생산 -->
        
        
        
        <div class="summary-box" style="margin-bottom: 22px;">
            <div class="summary-main" style="font-size: 14pt; margin-bottom: 8px; display: flex; gap: 8px; align-items: flex-start;">
                <span style="color: #666;">□</span>
                <span>
                    2025년 3/4분기 <span class="highlight" style="font-weight: 700;">전국 광공업생산</span>은
                    전년동분기대비 <span class="increase" style="font-weight: 700; color: #c62828;">5.8% 증가</span>
                </span>
            </div>
            <div class="summary-sub" style="font-size: 14pt; margin-left: 22px; display: flex; gap: 8px; align-items: flex-start;">
                <span style="color: #666;">ㅇ</span>
                <span>
                    
                    <span class="highlight" style="font-weight: 700;">서울</span>(-8.6%), 
                    
                    <span class="highlight" style="font-weight: 700;">전남</span>(-5.4%), 
                    
                    <span class="highlight" style="font-weight: 700;">제주</span>(-4.2%)
                     등 7개 시도는 광공업생산이 <span class="decrease" style="font-weight: 700; color: #1565c0;">감소</span>하였으나,
                    
                    <span class="highlight" style="font-weight: 700;">충북</span>(19.1%), 
                    
                    <span class="highlight" style="font-weight: 700;">경기</span>(15.9%), 
                    
                    <span class="highlight" style="font-weight: 700;">광주</span>(14.6%)
                     등 10개 시도는 <span class="increase" style="font-weight: 700; color: #c62828;">증가</span>
                </span>
            </div>
        </div>
        
        <div class="section-spacer" style="height: 0.8em;"></div>
        
        <!-- 서비스업생산 -->
        <div class="summary-box" style="margin-bottom: 22px;">
            <div class="summary-main" style="font-size: 14pt; margin-bottom: 8px; display: flex; gap: 8px; align-items: flex-start;">
                <span style="color: #666;">□</span>
                <span>
                    2025년 3/4분기 <span class="highlight" style="font-weight: 700;">전국 서비스업생산</span>(119.2)은 전년동분기대비 <span class="increase" style="font-weight: 700; color: #c62828;">3.1% 증가</span>
                </span>
            </div>
            <div class="summary-sub" style="font-size: 14pt; margin-left: 22px; display: flex; gap: 8px; align-items: flex-start;">
                <span style="color: #666;">ㅇ</span>
                <span>
                    
                    <span class="highlight" style="font-weight: 700;">제주</span>(-8.2%), 
                    
                    <span class="highlight" style="font-weight: 700;">전남</span>(-0.8%), 
                    
                    <span class="highlight" style="font-weight: 700;">경남</span>(-0.3%)
                     등 3개 시도는 서비스업생산이 <span class="decrease" style="font-weight: 700; color: #1565c0;">감소</span>하였으나,
                    
                    <span class="highlight" style="font-weight: 700;">서울</span>(6.1%), 
                    
                    <span class="highlight" style="font-weight: 700;">울산</span>(5.3%), 
                    
                    <span class="highlight" style="font-weight: 700;">경기</span>(4.9%)
                     등 14개 시도는 <span class="increase" style="font-weight: 700; color: #c62828;">증가</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
