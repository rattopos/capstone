<head>

    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* KOSTAT 색상표 */
            --kostat-navy: #164194;        /* 메인 강조 (헤더/타이틀) */
            --pale-blue: #F0F6FC;          /* 표/박스 배경 (연한 파랑) */
            --steel-blue: #4B79A1;         /* 테두리 및 라인 */
            --dark-gray: #333333;          /* 본문 텍스트 */
            --medium-gray: #666666;        /* 보조 텍스트 (설명) */
            
            /* 기존 변수 (호환성 유지) */
            --primary-blue: var(--kostat-navy);
            --light-blue: var(--pale-blue);
        }
        
        body {
            font-family: "Malgun Gothic", serif;
            background: var(--pale-blue);
            color: var(--dark-gray);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--pale-blue);
            border: 1px solid var(--steel-blue);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 45px;
            width: auto;
        }
        
        .title-section {
            text-align: right;
        }
        
        .period {
            font-size: 11pt;
            font-weight: 700;
            color: var(--kostat-navy);
        }
        
        .main-title {
            font-size: 11pt;
            font-weight: 900;
            color: var(--kostat-navy);
            letter-spacing: -1px;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border: 1px solid var(--steel-blue);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .card-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .card-title {
            font-size: 11pt;
            font-weight: 700;
            color: white;
        }
        
        .card-subtitle {
            font-size: 11pt;
            color: rgba(255,255,255,0.8);
        }
        
        /* Card themes - 색상표 기준 */
        .card.mining .card-header { background: linear-gradient(135deg, #D7A3A0 0%, #c58d8a 100%); } /* Salmon Pink */
        .card.service .card-header { background: linear-gradient(135deg, #89BEDE 0%, #6ba8d1 100%); } /* Sky Blue */
        .card.retail .card-header { background: linear-gradient(135deg, #D7A3A0 0%, #c58d8a 100%); } /* Salmon Pink */
        .card.export .card-header { background: linear-gradient(135deg, #89BEDE 0%, #6ba8d1 100%); } /* Sky Blue */
        .card.employment .card-header { background: linear-gradient(135deg, #D7A3A0 0%, #c58d8a 100%); } /* Salmon Pink */
        .card.cpi .card-header { background: linear-gradient(135deg, #BCADCC 0%, #9d8fb0 100%); } /* Lavender */
        
        /* Card Content */
        .card-content {
            display: flex;
            gap: 10px;
        }
        
        /* Map Section - SVG 지도 */
        .map-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            position: relative;
        }
        
        .korea-map-wrapper {
            position: relative;
            width: 100px;
            height: 130px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .korea-map-svg {
            width: 100%;
            height: 100%;
            max-width: 100px;
            max-height: 130px;
        }
        
        .korea-map-svg .region {
            stroke: #f9f9f9;
            stroke-width: 0.3;
            transition: fill 0.3s ease;
        }
        
        /* 지역 색상 클래스 */
        .korea-map-svg .region.increase {
            fill: #D7A3A0 !important; /* Salmon Pink - 증가/상승 */
        }
        
        .korea-map-svg .region.decrease {
            fill: #89BEDE !important; /* Sky Blue - 감소/하락 */
        }
        
        .korea-map-svg .region.same {
            fill: #DDDCDD !important; /* Light Gray - 보합 */
        }
        
        /* 소비자물가 특수 색상 */
        .korea-map-svg .region.above-avg {
            fill: #D7A3A0 !important; /* Salmon Pink - 전국 평균 초과 */
        }
        
        .korea-map-svg .region.below-avg {
            fill: #BCADCC !important; /* Lavender - 전국 평균 미만 */
        }
        
        .korea-map-svg .region.national-avg {
            fill: #DDDCDD !important; /* Light Gray - 전국 평균 수준 */
        }
        
        .korea-map-svg .region.no-data {
            fill: #CCCCCC !important;
        }
        
        /* Ranking Section */
        .ranking-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ranking-group {
            display: flex;
            gap: 15px;
        }
        
        .ranking-column {
            flex: 1;
        }
        
        .ranking-label {
            font-size: 11pt;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .ranking-label.top {
            background: #ffebee;
            color: #D7A3A0; /* Salmon Pink */
        }
        
        .ranking-label.bottom {
            background: #e3f2fd;
            color: #89BEDE; /* Sky Blue */
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            font-size: 11pt;
            color: var(--dark-gray);
        }
        
        .region-name {
            font-weight: 500;
            min-width: 30px;
            color: var(--dark-gray);
        }
        
        .region-value {
            font-weight: 700;
            color: var(--dark-gray);
        }
        
        .region-value.increase { color: #D7A3A0; } /* Salmon Pink */
        .region-value.decrease { color: #89BEDE; } /* Sky Blue */
        
        .arrow {
            font-size: 11pt;
            font-weight: 700;
        }
        
        .arrow.up { color: #D7A3A0; } /* Salmon Pink */
        .arrow.down { color: #89BEDE; } /* Sky Blue */
        .arrow.same { color: #DDDCDD; } /* Light Gray */
        
        /* National Average */
        .national-avg {
            text-align: right;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed var(--steel-blue);
        }
        
        .national-label {
            font-size: 11pt;
            color: var(--medium-gray);
        }
        
        .national-value {
            font-size: 11pt;
            font-weight: 700;
            color: var(--dark-gray);
        }
        
        .national-value.increase { color: #D7A3A0; } /* Salmon Pink */
        .national-value.decrease { color: #89BEDE; } /* Sky Blue */
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
            font-size: 11pt;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .legend-color.increase { background: #D7A3A0; } /* Salmon Pink */
        .legend-color.decrease { background: #89BEDE; } /* Sky Blue */

        .legend-color.national-avg { background: #DDDCDD; } /* Light Gray - 전국 평균 수준 */
    </style>
</head>

        // 설정
        // ========================================
        const MAP_SVG_PATH = 'infographic_map.svg';
        
        // 지역명 → SVG path ID 매핑
        const REGION_ID_MAP = {
            '서울': 'seoul',
            '부산': 'busan',
            '대구': 'daegu',
            '인천': 'incheon',
            '광주': 'gwangju',
            '대전': 'daejeon',
            '울산': 'ulsan',
            '세종': 'sejong',
            '경기': 'gyeonggi',
            '강원': 'gangwon',
            '충북': 'chungbuk',
            '충남': 'chungnam',
            '전북': 'jeonbuk',
            '전남': 'jeonnam',
            '경북': 'gyeongbuk',
            '경남': 'gyeongnam',
            '제주': 'jeju'
        };
        
        // SVG 캐시
        let svgCache = null;

        // ========================================
        // 데이터 구조 (변수 - 쉽게 매핑 가능)
        // ========================================
        const infographicData = {
            period: '2025년 2/4분기',
            organization: '국가데이터처',
            
            indicators: {
                mining: {
                    title: '광공업생산',
                    unit: '%',
                    national: { value: 2.1, direction: 'up' },
                    top: [],
                    bottom: [],
                    regions: {}
                },
                
                service: {
                    title: '서비스업생산',
                    unit: '%',
                    national: { value: 1.4, direction: 'up' },
                    top: [],
                    bottom: [],
                    regions: {}
                },
                
                retail: {
                    title: '소매판매',
                    unit: '%',
                    national: { value: -0.2, direction: 'down' },
                    top: [],
                    bottom: [],
                    regions: {}
                },
                
                export: {
                    title: '수출',
                    unit: '%',
                    national: { value: 2.1, direction: 'up' },
                    top: [],
                    bottom: [],
                    regions: {}
                },
                
                employment: {
                    title: '고용률',
                    unit: '%p',
                    national: { value: 0.2, direction: 'up' },
                    top: [],
                    bottom: [],
                    regions: {}
                },
                
                cpi: {
                    title: '소비자물가',
                    unit: '%',
                    national: { value: 2.1, direction: 'up' },
                    top: [],
                    bottom: [],
                    // CPI는 전국 평균 대비로 색상 결정: above(초과), below(미만), avg(평균)
                    regions: {}
                }
            }
        };

        // ========================================
        // 색상 계산 함수 (고정 색상표 사용)
        // ========================================
        function getValueBasedColor(value, status, indicatorKey, minValue, maxValue, nationalValue, minUpValue, maxUpValue, minDownValue, maxDownValue) {
            // 수치가 없거나 상태가 없으면 기본 회색
            if (value === null || value === undefined || !status) {
                return '#DDDCDD'; /* Light Gray */
            }
            
            if (indicatorKey === 'cpi') {
                // 소비자물가는 전국 평균 대비 (3색 체계)
                if (status === 'above') {
                    return '#D7A3A0'; /* Salmon Pink - 전국 평균 초과 */
                } else if (status === 'below') {
                    return '#BCADCC'; /* Lavender - 전국 평균 미만 */
                } else {
                    return '#DDDCDD'; /* Light Gray - 전국 평균 수준 */
                }
            } else {
                // 일반 지표는 증감 방향에 따라 고정 색상 (2색 체계)
                if (status === 'up') {
                    return '#D7A3A0'; /* Salmon Pink - 증가/상승 */
                } else if (status === 'down') {
                    return '#89BEDE'; /* Sky Blue - 감소/하락 */
                } else {
                    return '#DDDCDD'; /* Light Gray - 보합 */
                }
            }
        }
        
        // 지역별 수치 맵 생성 (regions 객체에서 직접 추출)
        function buildRegionValueMap(indicator) {
            const valueMap = {};
            
            // regions 객체에서 수치와 상태 정보 추출
            if (indicator.regions) {
                Object.keys(indicator.regions).forEach(region => {
                    const regionData = indicator.regions[region];
                    if (typeof regionData === 'object' && regionData !== null) {
                        // 새로운 형식: { value, direction/status }
                        valueMap[region] = {
                            value: regionData.value,
                            status: regionData.direction || regionData.status
                        };
                    } else {
                        // 기존 형식: 문자열 상태만
                        valueMap[region] = {
                            value: null,
                            status: regionData
                        };
                    }
                });
            }
            
            // top과 bottom 배열에서 수치가 더 정확한 경우 업데이트
            [...(indicator.top || []), ...(indicator.bottom || [])].forEach(item => {
                if (valueMap[item.region]) {
                    // 수치가 있으면 업데이트
                    valueMap[item.region].value = item.value;
                }
            });
            
            return valueMap;
        }
        
        // ========================================
        // SVG 지도 렌더링 함수 (수치 기반 동적 색칠)
        // ========================================
        async function renderMap(wrapperId, indicatorKey) {
            const wrapper = document.getElementById(wrapperId);
            if (!wrapper) return;
            
            const indicator = infographicData.indicators[indicatorKey];
            if (!indicator) return;
            
            // SVG 캐시가 없으면 로드
            if (!svgCache) {
                try {
                    const response = await fetch(MAP_SVG_PATH);
                    svgCache = await response.text();
                } catch (error) {
                    console.error('SVG 로드 실패:', error);
                    return;
                }
            }
            
            // 지역별 수치 맵 생성
            const regionValueMap = buildRegionValueMap(indicator);
            
            // 수치 범위 계산 (색상 강도 조절용)
            const allValues = Object.values(regionValueMap)
                .map(r => r.value)
                .filter(v => v !== null && v !== undefined);
            
            // 상태별 수치 범위 계산
            const upValues = Object.values(regionValueMap)
                .filter(r => r.status === 'up' && r.value !== null && r.value !== undefined)
                .map(r => r.value);
            const downValues = Object.values(regionValueMap)
                .filter(r => r.status === 'down' && r.value !== null && r.value !== undefined)
                .map(r => r.value);
            
            const minValue = allValues.length > 0 ? Math.min(...allValues) : 0;
            const maxValue = allValues.length > 0 ? Math.max(...allValues) : 0;
            const minUpValue = upValues.length > 0 ? Math.min(...upValues) : minValue;
            const maxUpValue = upValues.length > 0 ? Math.max(...upValues) : maxValue;
            const minDownValue = downValues.length > 0 ? Math.min(...downValues) : minValue;
            const maxDownValue = downValues.length > 0 ? Math.max(...downValues) : maxValue;
            const nationalValue = indicator.national ? indicator.national.value : 0;
            
            // SVG 삽입
            wrapper.innerHTML = svgCache;
            const svg = wrapper.querySelector('svg');
            if (svg) {
                svg.classList.add('korea-map-svg');
                svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');
                
                // 각 path에 수치 기반 색상 적용
                const paths = svg.querySelectorAll('path');
                paths.forEach(path => {
                    const id = path.id;
                    if (id && id !== 'background' && id !== 'path1') {
                        path.classList.add('region');
                        
                        // 기존 상태 클래스 제거
                        path.classList.remove('increase', 'decrease', 'same', 'above-avg', 'below-avg', 'national-avg', 'no-data');
                        
                        // 지역명 찾기
                        let regionName = null;
                        for (const [name, regionId] of Object.entries(REGION_ID_MAP)) {
                            if (id === regionId) {
                                regionName = name;
                                break;
                            }
                        }
                        
                        if (regionName && regionValueMap[regionName]) {
                            const regionData = regionValueMap[regionName];
                            
                            // 상태에 따른 클래스 추가
                            if (indicatorKey === 'cpi') {
                                // 소비자물가는 전국 평균 대비
                                if (regionData.status === 'above') {
                                    path.classList.add('above-avg');
                                } else if (regionData.status === 'below') {
                                    path.classList.add('below-avg');
                                } else {
                                    path.classList.add('national-avg');
                                }
                            } else {
                                // 일반 지표는 증감 방향에 따라 색상
                                if (regionData.status === 'up') {
                                    path.classList.add('increase');
                                } else if (regionData.status === 'down') {
                                    path.classList.add('decrease');
                                } else {
                                    path.classList.add('same');
                                }
                            }
                            
                            // 인라인 스타일로도 색상 설정 (SVG 기본 스타일 오버라이드)
                            const fillColor = getValueBasedColor(
                                regionData.value,
                                regionData.status,
                                indicatorKey,
                                minValue,
                                maxValue,
                                nationalValue,
                                minUpValue,
                                maxUpValue,
                                minDownValue,
                                maxDownValue
                            );
                            path.style.fill = fillColor;
                        } else {
                            // 데이터가 없는 지역은 기본 회색
                            path.classList.add('no-data');
                            path.style.fill = '#DDDCDD'; /* Light Gray */
                        }
                    }
                });
            }
        }

        // ========================================
        // 순위 렌더링 함수
        // ========================================
        function renderRanking(cardId, indicatorKey) {
            const card = document.getElementById(cardId);
            const indicator = infographicData.indicators[indicatorKey];
            
            if (!indicator) return;
            
            // 상위 순위
            const topList = card.querySelector('.top-list');
            if (topList) {
                topList.innerHTML = '';
                if (indicator.top && indicator.top.length > 0) {
                    indicator.top.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'ranking-item';
                        const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                        const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                        div.innerHTML = `
                            <span class="region-name">${item.region}</span>
                            <span class="region-value ${arrowClass === 'up' ? 'increase' : (arrowClass === 'down' ? 'decrease' : '')}">${Math.abs(item.value)}</span>
                            <span class="arrow ${arrowClass}">${arrow}</span>
                        `;
                        topList.appendChild(div);
                    });
                }
            }
            
            // 하위 순위
            const bottomList = card.querySelector('.bottom-list');
            if (bottomList) {
                bottomList.innerHTML = '';
                if (indicator.bottom && indicator.bottom.length > 0) {
                    indicator.bottom.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'ranking-item';
                        const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                        const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                        div.innerHTML = `
                            <span class="region-name">${item.region}</span>
                            <span class="region-value ${arrowClass === 'up' ? 'increase' : (arrowClass === 'down' ? 'decrease' : '')}">${Math.abs(item.value)}</span>
                            <span class="arrow ${arrowClass}">${arrow}</span>
                        `;
                        bottomList.appendChild(div);
                    });
                }
            }
            
            // 전국 평균
            const nationalValue = card.querySelector('.national-value');
            if (nationalValue && indicator.national) {
                const arrow = indicator.national.direction === 'up' ? '▲' : (indicator.national.direction === 'down' ? '▼' : '-');
                const arrowClass = indicator.national.direction === 'up' ? 'up' : (indicator.national.direction === 'down' ? 'down' : 'same');
                const valueClass = indicator.national.direction === 'up' ? 'increase' : (indicator.national.direction === 'down' ? 'decrease' : '');
                nationalValue.className = `national-value ${valueClass}`;
                nationalValue.innerHTML = `${indicator.national.value}${indicator.unit}<span class="arrow ${arrowClass}">${arrow}</span>`;
            }
        }

        // ========================================
        // 전체 렌더링 함수
        // ========================================
        async function renderInfographic() {
            // 헤더 정보
            document.getElementById('report-period').textContent = infographicData.period;
            document.getElementById('organization-name').textContent = infographicData.organization;
            
            // 각 카드 렌더링
            const cards = [
                { cardId: 'card-mining', mapId: 'map-mining', key: 'mining' },
                { cardId: 'card-service', mapId: 'map-service', key: 'service' },
                { cardId: 'card-retail', mapId: 'map-retail', key: 'retail' },
                { cardId: 'card-export', mapId: 'map-export', key: 'export' },
                { cardId: 'card-employment', mapId: 'map-employment', key: 'employment' },
                { cardId: 'card-cpi', mapId: 'map-cpi', key: 'cpi' }
            ];
            
            for (const { cardId, mapId, key } of cards) {
                await renderMap(mapId, key);
                renderRanking(cardId, key);
            }
        }
        
        // ========================================
        // 데이터 업데이트 헬퍼 함수
        // ========================================
        function updateRegionData(indicatorKey, regionName, value, direction) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].regions[regionName] = { value, direction };
            }
        }
        
        function updateNationalData(indicatorKey, value, direction) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].national = { value, direction };
            }
        }
        
        function updateRanking(indicatorKey, topList, bottomList) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].top = topList;
                infographicData.indicators[indicatorKey].bottom = bottomList;
            }
        }
        
        function updatePeriod(period) {
            infographicData.period = period;
        }

        // ========================================
        // 초기화
        // ========================================
        document.addEventListener('DOMContentLoaded', function() {
            renderInfographic();
        });

        // ========================================
        // 외부 API
        // ========================================
        window.InfographicAPI = {
            data: infographicData,
            regionIdMap: REGION_ID_MAP,
            render: renderInfographic,
            updateRegion: updateRegionData,
            updateNational: updateNationalData,
            updateRanking: updateRanking,
            updatePeriod: updatePeriod,
            getValueBasedColor: getValueBasedColor
        };
    </script>
</body>
