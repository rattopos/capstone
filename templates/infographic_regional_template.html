        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #2E7DBC;
            --light-blue: #E8F4FC;
            --pink: #E91E63;
            --orange: #FF9800;
            --red: #F44336;
            --blue: #2196F3;
            --gray: #9E9E9E;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #E3F2FD;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #E8F4FC;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .logo-subtext {
            font-size: 11px;
            color: var(--primary-blue);
            opacity: 0.8;
        }
        
        .title-section {
            text-align: right;
        }
        
        .period {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .main-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--primary-blue);
            letter-spacing: -1px;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .card-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }
        
        .card-subtitle {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }
        
        /* Card themes */
        .card.mining .card-header { background: #E91E63; }
        .card.service .card-header { background: #2196F3; }
        .card.retail .card-header { background: #E91E63; }
        .card.export .card-header { background: #2196F3; }
        .card.employment .card-header { background: #FF9800; }
        .card.cpi .card-header { background: #2196F3; }
        
        /* Card Content */
        .card-content {
            display: flex;
            gap: 10px;
        }
        
        /* Map Section */
        .map-section {
            flex: 1;
            position: relative;
            min-height: 160px;
        }
        
        .map-canvas {
            width: 100%;
            height: 160px;
            object-fit: contain;
        }
        
        /* Ranking Section */
        .ranking-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ranking-group {
            display: flex;
            gap: 15px;
        }
        
        .ranking-column {
            flex: 1;
        }
        
        .ranking-label {
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .ranking-label.top {
            background: #FFCDD2;
            color: #C62828;
        }
        
        .ranking-label.bottom {
            background: #BBDEFB;
            color: #1565C0;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            font-size: 13px;
        }
        
        .region-name {
            font-weight: 500;
            min-width: 30px;
        }
        
        .region-value {
            font-weight: 700;
        }
        
        .arrow {
            font-size: 10px;
            font-weight: 700;
        }
        
        .arrow.up { color: #F44336; }
        .arrow.down { color: #2196F3; }
        .arrow.same { color: #9E9E9E; }
        
        /* National Average */
        .national-avg {
            text-align: right;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #E0E0E0;
        }
        
        .national-label {
            font-size: 11px;
            color: #666;
        }
        
        .national-value {
            font-size: 14px;
            font-weight: 700;
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
            font-size: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .legend-color.increase { background: #FFCDD2; }
        .legend-color.decrease { background: #BBDEFB; }
        .legend-color.same { background: #E0E0E0; }
        .legend-color.above-avg { background: #FFCDD2; }
        .legend-color.below-avg { background: #BBDEFB; }
        .legend-color.national-avg { background: #FFF9C4; }
    </style>
</head>

        // ========================================
        // 색상 계산 함수
        // ========================================
        function getColorForValue(value, type = 'default', nationalAvg = 0) {
            if (type === 'cpi') {
                if (value > nationalAvg + 0.05) return { r: 255, g: 205, b: 210, a: 180 }; // 빨간계열
                if (value < nationalAvg - 0.05) return { r: 187, g: 222, b: 251, a: 180 }; // 파란계열
                return { r: 255, g: 249, b: 196, a: 180 }; // 노란계열
            }
            
            // 일반적인 증감 표시 (빨간-파란 그라데이션)
            if (value > 15) return { r: 198, g: 40, b: 40, a: 200 };
            if (value > 10) return { r: 229, g: 57, b: 53, a: 190 };
            if (value > 5) return { r: 239, g: 83, b: 80, a: 180 };
            if (value > 0) return { r: 255, g: 205, b: 210, a: 170 };
            if (value === 0) return { r: 224, g: 224, b: 224, a: 150 };
            if (value > -5) return { r: 187, g: 222, b: 251, a: 170 };
            if (value > -10) return { r: 100, g: 181, b: 246, a: 180 };
            if (value > -15) return { r: 30, g: 136, b: 229, a: 190 };
            return { r: 21, g: 101, b: 192, a: 200 };
        }

        // ========================================
        // Flood Fill 알고리즘
        // ========================================
        function floodFill(ctx, startX, startY, fillColor, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const startPos = (startY * width + startX) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            
            // 시작점이 이미 흰색이거나 투명하면 스킵
            if (startR > 250 && startG > 250 && startB > 250) return;
            if (data[startPos + 3] < 10) return;
            
            // 회색 범위 체크 (지도의 회색 영역) - 조건 완화
            const isGray = (r, g, b, a) => {
                if (a < 50) return false; // 투명
                if (r > 245 && g > 245 && b > 245) return false; // 흰색 경계선
                const diff = Math.max(Math.abs(r - g), Math.abs(g - b), Math.abs(r - b));
                // 회색 범위를 더 넓게: 밝은 회색(190~220)부터 중간 회색까지
                return diff < 40 && r > 170 && r < 235 && g > 170 && g < 235 && b > 170 && b < 235;
            };
            
            if (!isGray(startR, startG, startB, data[startPos + 3])) return;
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                
                const pos = (y * width + x) * 4;
                const r = data[pos];
                const g = data[pos + 1];
                const b = data[pos + 2];
                const a = data[pos + 3];
                
                if (!isGray(r, g, b, a)) continue;
                
                visited.add(key);
                
                // 색상 블렌딩
                const alpha = fillColor.a / 255;
                data[pos] = Math.round(r * (1 - alpha) + fillColor.r * alpha);
                data[pos + 1] = Math.round(g * (1 - alpha) + fillColor.g * alpha);
                data[pos + 2] = Math.round(b * (1 - alpha) + fillColor.b * alpha);
                
                // 4방향 탐색
                stack.push([x + 1, y]);
                stack.push([x - 1, y]);
                stack.push([x, y + 1]);
                stack.push([x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // ========================================
        // 지도 렌더링 함수
        // ========================================
        let mapImage = null;
        
        function loadMapImage() {
            return new Promise((resolve, reject) => {
                if (mapImage) {
                    resolve(mapImage);
                    return;
                }
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    mapImage = img;
                    resolve(img);
                };
                img.onerror = reject;
                img.src = MAP_IMAGE_PATH;
            });
        }

        async function renderMap(canvasId, indicatorKey) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            const indicator = infographicData.indicators[indicatorKey];
            
            try {
                const img = await loadMapImage();
                
                // Canvas 크기 설정 (고해상도)
                const displayWidth = canvas.offsetWidth || 160;
                const displayHeight = canvas.offsetHeight || 160;
                const scale = 2; // 해상도 스케일
                
                canvas.width = displayWidth * scale;
                canvas.height = displayHeight * scale;
                canvas.style.width = displayWidth + 'px';
                canvas.style.height = displayHeight + 'px';
                
                // 이미지 비율 유지하면서 그리기
                const imgRatio = img.width / img.height;
                const canvasRatio = canvas.width / canvas.height;
                
                let drawWidth, drawHeight, offsetX, offsetY;
                
                if (imgRatio > canvasRatio) {
                    drawWidth = canvas.width;
                    drawHeight = canvas.width / imgRatio;
                    offsetX = 0;
                    offsetY = (canvas.height - drawHeight) / 2;
                } else {
                    drawHeight = canvas.height;
                    drawWidth = canvas.height * imgRatio;
                    offsetX = (canvas.width - drawWidth) / 2;
                    offsetY = 0;
                }
                
                // 배경 지우기
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 지도 이미지 그리기
                ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                
                // 각 지역에 색상 적용
                for (const [region, seedPoint] of Object.entries(regionSeedPoints)) {
                    if (indicator.regions[region]) {
                        const value = indicator.regions[region].value;
                        const colorType = indicatorKey === 'cpi' ? 'cpi' : 'default';
                        const nationalAvg = indicatorKey === 'cpi' ? indicator.national.value : 0;
                        const color = getColorForValue(value, colorType, nationalAvg);
                        
                        // 시드 포인트를 캔버스 좌표로 변환
                        const seedX = Math.round(offsetX + seedPoint.x * drawWidth);
                        const seedY = Math.round(offsetY + seedPoint.y * drawHeight);
                        
                        floodFill(ctx, seedX, seedY, color, canvas.width, canvas.height);
                    }
                }
            } catch (error) {
                console.error('Map rendering error:', error);
                // 에러 시 회색 배경
                ctx.fillStyle = '#E0E0E0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#666';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('지도 로딩 실패', canvas.width/2, canvas.height/2);
            }
        }

        // ========================================
        // 순위 렌더링 함수
        // ========================================
        function renderRanking(cardId, indicatorKey) {
            const card = document.getElementById(cardId);
            const indicator = infographicData.indicators[indicatorKey];
            
            // 상위 순위
            const topList = card.querySelector('.top-list');
            topList.innerHTML = '';
            indicator.top.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                topList.appendChild(div);
            });
            
            // 하위 순위
            const bottomList = card.querySelector('.bottom-list');
            bottomList.innerHTML = '';
            indicator.bottom.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                bottomList.appendChild(div);
            });
            
            // 전국 평균
            const nationalValue = card.querySelector('.national-value');
            const arrow = indicator.national.direction === 'up' ? '▲' : (indicator.national.direction === 'down' ? '▼' : '-');
            const arrowClass = indicator.national.direction === 'up' ? 'up' : (indicator.national.direction === 'down' ? 'down' : 'same');
            nationalValue.innerHTML = `${indicator.national.value}${indicator.unit}<span class="arrow ${arrowClass}">${arrow}</span>`;
        }

        // ========================================
        // 전체 렌더링 함수
        // ========================================
        async function renderInfographic() {
            // 헤더 정보
            document.getElementById('report-period').textContent = infographicData.period;
            document.getElementById('organization-name').textContent = infographicData.organization;
            
            // 각 카드 렌더링
            const cards = [
                { cardId: 'card-mining', mapId: 'map-mining', key: 'mining' },
                { cardId: 'card-service', mapId: 'map-service', key: 'service' },
                { cardId: 'card-retail', mapId: 'map-retail', key: 'retail' },
                { cardId: 'card-export', mapId: 'map-export', key: 'export' },
                { cardId: 'card-employment', mapId: 'map-employment', key: 'employment' },
                { cardId: 'card-cpi', mapId: 'map-cpi', key: 'cpi' }
            ];
            
            for (const { cardId, mapId, key } of cards) {
                await renderMap(mapId, key);
                renderRanking(cardId, key);
            }
        }

        // ========================================
        // 데이터 업데이트 헬퍼 함수
        // ========================================

            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].regions[regionName] = { value, direction };
            }
        }
        
        function updateNationalData(indicatorKey, value, direction) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].national = { value, direction };

        }
        
        function updateRanking(indicatorKey, topList, bottomList) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].top = topList;
                infographicData.indicators[indicatorKey].bottom = bottomList;
            }
        }
        
        function updatePeriod(period) {
            infographicData.period = period;
        }
