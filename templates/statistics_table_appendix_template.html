<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부록 - 주요 용어 정의</title>
    <style>
        @page {
            size: A4;
            margin: 15mm 15mm 20mm 15mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: '휴먼명조', '휴먼명조체', 'Human Myeongjo', 'Hoonmoonjo', 'Malgun Gothic', '맑은 고딕', serif;
            font-size: 10pt;
            line-height: 1.6;
            color: #000;
            background: #fff;
        }
        
        .page {
            width: 210mm;
            height: 297mm;
            min-height: 297mm;
            padding: 15mm;
            margin: 0 auto 20mm auto;
            background: #fff;
            position: relative;
            page-break-after: always;
            page-break-inside: avoid;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        
        .page:last-child {
            page-break-after: auto;
            margin-bottom: 0;
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .header-tag {
            background: #5a7cb8;
            color: white;
            font-size: 14pt;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 3px;
            margin-right: 15px;
        }
        
        .header-title {
            font-size: 16pt;
            font-weight: bold;
        }
        
        .term-list {
            padding: 0 20px;
        }
        
        .term-item {
            margin-bottom: 25px;
        }
        
        .term-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .term-checkbox {
            width: 14px;
            height: 14px;
            border: 1px solid #333;
            margin-right: 10px;
        }
        
        .term-name {
            font-size: 12pt;
            font-weight: bold;
        }
        
        .term-definition {
            margin-left: 24px;
            font-size: 10pt;
            line-height: 1.8;
            color: #333;
        }
        
        .term-definition::before {
            content: "○";
            margin-right: 8px;
        }
        
        .page-number {
            position: absolute;
            bottom: 6mm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9pt;
        }
        
        @media print {
            body {
                background: none;
            }
            .page {
                margin: 0;
                padding: 15mm;
                height: 297mm;
                page-break-after: always;
                page-break-inside: avoid;
                box-shadow: none;
                border: none;
            }
            .page:last-child {
                page-break-after: auto;
            }
        }
    </style>
</head>
<body>
    <!-- 부록 페이지 1 - 주요 용어 정의 -->
    <div class="page appendix-page">
        <div class="page-header">
            <span class="header-tag">부록</span>
            <span class="header-title">주요 용어 정의</span>
        </div>
        
        <div class="term-list">
            {% for term in terms_page1 %}
            <div class="term-item">
                <div class="term-header">
                    <div class="term-checkbox"></div>
                    <span class="term-name">{{ term.term }}</span>
                </div>
                <div class="term-definition">
                    {{ term.definition }}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="page-number">- {{ page_number_1 }} -</div>
    </div>
    
    <!-- 부록 페이지 2 - 주요 용어 정의 (계속) -->
    <div class="page appendix-page">
        <div class="page-header">
            <span class="header-tag">부록</span>
            <span class="header-title">주요 용어 정의</span>
        </div>
        
        <div class="term-list">
            {% for term in terms_page2 %}
            <div class="term-item">
                <div class="term-header">
                    <div class="term-checkbox"></div>
                    <span class="term-name">{{ term.term }}</span>
                </div>
                <div class="term-definition">
                    {{ term.definition }}
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="page-number">- {{ page_number_2 }} -</div>
    </div>
</body>
</html>
