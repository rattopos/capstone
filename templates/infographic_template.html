            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #2E7DBC;

            --pink: #E91E63;
            --orange: #FF9800;
            --red: #F44336;
            --blue: #2196F3;
            --gray: #9E9E9E;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(180deg, #E3F2FD 0%, #BBDEFB 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(180deg, #E8F4FC 0%, #B3E5FC 50%, #81D4FA 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .logo-subtext {
            font-size: 11px;
            color: var(--primary-blue);
            opacity: 0.8;
        }
        
        .title-section {
            text-align: right;
        }
        
        .period {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .main-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--primary-blue);
            letter-spacing: -1px;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .card-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }
        
        .card-subtitle {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }
        
        /* Card themes */
        .card.mining .card-header { background: linear-gradient(135deg, #E91E63, #F06292); }
        .card.service .card-header { background: linear-gradient(135deg, #2196F3, #64B5F6); }
        .card.retail .card-header { background: linear-gradient(135deg, #E91E63, #F06292); }
        .card.export .card-header { background: linear-gradient(135deg, #2196F3, #64B5F6); }
        .card.employment .card-header { background: linear-gradient(135deg, #FF9800, #FFB74D); }
        .card.cpi .card-header { background: linear-gradient(135deg, #2196F3, #64B5F6); }
        
        /* Card Content */
        .card-content {
            display: flex;
            gap: 10px;
        }
        
        /* Map Section */
        .map-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            position: relative;
        }
        
        .map-canvas {
            max-width: 100%;
            max-height: 150px;
        }
        
        /* Ranking Section */
        .ranking-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ranking-group {
            display: flex;
            gap: 15px;
        }
        
        .ranking-column {
            flex: 1;
        }
        
        .ranking-label {
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .ranking-label.top {
            background: #FFCDD2;
            color: #C62828;
        }
        
        .ranking-label.bottom {
            background: #BBDEFB;
            color: #1565C0;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            font-size: 13px;
        }
        
        .region-name {
            font-weight: 500;
            min-width: 30px;
        }
        
        .region-value {
            font-weight: 700;
        }
        
        .arrow {
            font-size: 10px;
            font-weight: 700;
        }
        
        .arrow.up { color: #F44336; }
        .arrow.down { color: #2196F3; }
        .arrow.same { color: #9E9E9E; }
        
        /* National Average */
        .national-avg {
            text-align: right;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #E0E0E0;
        }
        
        .national-label {
            font-size: 11px;
            color: #666;
        }
        
        .national-value {
            font-size: 14px;
            font-weight: 700;
        }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
            font-size: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .legend-color.increase { background: #FFCDD2; }
        .legend-color.decrease { background: #BBDEFB; }
        .legend-color.same { background: #E0E0E0; }
        .legend-color.above-avg { background: #FFCDD2; }
        .legend-color.below-avg { background: #BBDEFB; }
        .legend-color.national-avg { background: #FFF9C4; }
    </style>
</head>

        // ========================================
        // Flood Fill 알고리즘 (단색)
        // ========================================
        function floodFill(ctx, startX, startY, fillColor, canvasWidth, canvasHeight) {
            const imageData = ctx.getImageData(0, 0, canvasWidth, canvasHeight);
            const data = imageData.data;
            
            startX = Math.floor(startX);
            startY = Math.floor(startY);
            
            const startIdx = (startY * canvasWidth + startX) * 4;
            const startR = data[startIdx];
            const startG = data[startIdx + 1];
            const startB = data[startIdx + 2];
            
            // 흰색이나 경계선이면 칠하지 않음
            if (startR > 240 && startG > 240 && startB > 240) return;
            if (startR < 50 && startG < 50 && startB < 50) return;
            
            // 색상 파싱
            const match = fillColor.match(/rgba?\((\d+),\s*(\d+),\s*(\d+),?\s*([\d.]*)\)/);
            if (!match) return;
            
            const fillR = parseInt(match[1]);
            const fillG = parseInt(match[2]);
            const fillB = parseInt(match[3]);
            const fillA = match[4] ? parseFloat(match[4]) : 1;
            
            const tolerance = 40;
            const visited = new Set();
            const stack = [[startX, startY]];
            
            function colorMatch(idx) {
                const r = data[idx];
                const g = data[idx + 1];
                const b = data[idx + 2];
                
                // 흰색이나 검정(경계선)은 건너뛰기
                if (r > 240 && g > 240 && b > 240) return false;
                if (r < 50 && g < 50 && b < 50) return false;
                
                // 시작점 색상과 유사한지 확인
                return Math.abs(r - startR) <= tolerance &&
                       Math.abs(g - startG) <= tolerance &&
                       Math.abs(b - startB) <= tolerance;
            }
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvasWidth || y < 0 || y >= canvasHeight) continue;
                
                const idx = (y * canvasWidth + x) * 4;
                if (!colorMatch(idx)) continue;
                
                visited.add(key);
                
                // 색상 블렌딩 (원본 색상과 혼합)
                const origR = data[idx];
                const origG = data[idx + 1];
                const origB = data[idx + 2];
                
                data[idx] = Math.round(origR * (1 - fillA) + fillR * fillA);
                data[idx + 1] = Math.round(origG * (1 - fillA) + fillG * fillA);
                data[idx + 2] = Math.round(origB * (1 - fillA) + fillB * fillA);
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // ========================================
        // 지도 렌더링 함수
        // ========================================
        function renderMap(canvasId, indicatorKey) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const indicator = infographicData.indicators[indicatorKey];
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // 캔버스 크기 설정
                const scale = 150 / img.height;
                canvas.width = img.width * scale;
                canvas.height = 150;
                
                // 이미지 그리기
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // 각 지역에 색칠
                if (indicator.regions) {
                    for (const [region, status] of Object.entries(indicator.regions)) {
                        const seed = REGION_SEEDS[region];
                        if (!seed) continue;
                        
                        const x = seed.x * canvas.width;
                        const y = seed.y * canvas.height;
                        
                        let color;
                        if (indicatorKey === 'cpi') {
                            // 소비자물가는 평균 대비
                            if (status === 'above') color = COLORS.aboveAvg;
                            else if (status === 'below') color = COLORS.belowAvg;
                            else color = COLORS.nationalAvg;
                        } else {
                            // 일반 지표는 증감
                            if (status === 'up') color = COLORS.increase;
                            else if (status === 'down') color = COLORS.decrease;
                            else color = COLORS.same;
                        }
                        
                        floodFill(ctx, x, y, color, canvas.width, canvas.height);
                    }
                }
            };
            img.src = MAP_IMAGE_PATH;
        }

        // ========================================

                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');

                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                topList.appendChild(div);
            });
            
            // 하위 순위
            const bottomList = card.querySelector('.bottom-list');
            bottomList.innerHTML = '';
            indicator.bottom.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                bottomList.appendChild(div);
            });
            
            // 전국 평균
            const nationalValue = card.querySelector('.national-value');
            const arrow = indicator.national.direction === 'up' ? '▲' : (indicator.national.direction === 'down' ? '▼' : '-');
            const arrowClass = indicator.national.direction === 'up' ? 'up' : (indicator.national.direction === 'down' ? 'down' : 'same');
            nationalValue.innerHTML = `${indicator.national.value}${indicator.unit}<span class="arrow ${arrowClass}">${arrow}</span>`;
        }

                { cardId: 'card-employment', canvasId: 'map-employment', key: 'employment' },
                { cardId: 'card-cpi', canvasId: 'map-cpi', key: 'cpi' }
            ];
            
            cards.forEach(({ cardId, canvasId, key }) => {
                renderRanking(cardId, key);
                renderMap(canvasId, key);
            });
        }

                infographicData.indicators[indicatorKey].bottom = bottomList;

        function updateRegions(indicatorKey, regions) {
            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].regions = regions;
            }
        }
        
        function updatePeriod(period) {
            infographicData.period = period;

            render: renderInfographic,

        };
