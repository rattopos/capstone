<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #2E7DBC;
            --light-blue: #E8F4FC;
            --pink: #E91E63;
            --orange: #FF9800;
            --red: #F44336;
            --blue: #2196F3;
            --gray: #9E9E9E;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #E3F2FD;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #E8F4FC;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .logo-subtext {
            font-size: 11px;
            color: var(--primary-blue);
            opacity: 0.8;
        }
        
        .title-section {
            text-align: right;
        }
        
        .period {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .main-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--primary-blue);
            letter-spacing: -1px;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        /* Card Styles */
        .card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 20px;
        }
        
        .card-title-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-icon {
            width: 24px;
            height: 24px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }
        
        .card-subtitle {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
        }
        
        /* Card themes - 사용자 지정 색상 체계 */
        .card.mining .card-header { background: linear-gradient(135deg, #F18D8D 0%, #e76f51 100%); } /* 상승/상위 계열 */
        .card.service .card-header { background: linear-gradient(135deg, #7FBDE5 0%, #5fb3d6 100%); } /* 하락/하위 계열 */
        .card.retail .card-header { background: linear-gradient(135deg, #F18D8D 0%, #e76f51 100%); }
        .card.export .card-header { background: linear-gradient(135deg, #7FBDE5 0%, #5fb3d6 100%); }
        .card.employment .card-header { background: linear-gradient(135deg, #F18D8D 0%, #e89b4b 100%); } /* 고용은 붉은색 계열 유지 */
        .card.cpi .card-header { background: linear-gradient(135deg, #C1A5C9 0%, #8a6ba8 100%); } /* CPI 보라색 계열 */
        
        /* Card Content */
        .card-content {
            display: flex;
            gap: 10px;
        }
        
        /* Map Section - PNG 이미지 + 마커 방식 */
        .map-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
            position: relative;
        }
        
        .korea-map-wrapper {
            position: relative;
            width: 120px;
            height: 155px;
        }
        
        .korea-map-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 지역 마커 */
        .region-marker {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            border: 1px solid rgba(255,255,255,0.9);
        }
        
        .region-marker.increase {
            background: #F18D8D;
        }
        
        .region-marker.decrease {
            background: #7FBDE5;
        }
        
        .region-marker.same {
            background: #E4E4E4;
        }
        
        /* 소비자물가 특수 색상 */
        .region-marker.above-avg {
            background: #C1A5C9;
        }
        
        .region-marker.below-avg {
            background: #D8D2DE;
        }
        
        .region-marker.national-avg {
            background: #E4E4E4;
            border-color: #E4E4E4;
        }
        
        /* Ranking Section */
        .ranking-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .ranking-group {
            display: flex;
            gap: 15px;
        }
        
        .ranking-column {
            flex: 1;
        }
        
        .ranking-label {
            font-size: 11px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 6px;
        }
        
        .ranking-label.top {
            background: #ffebee;
            color: #F18D8D;
        }
        
        .ranking-label.bottom {
            background: #e3f2fd;
            color: #7FBDE5;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 4px;
            font-size: 13px;
        }
        
        .region-name {
            font-weight: 500;
            min-width: 30px;
        }
        
        .region-value {
            font-weight: 700;
        }
        
        .region-value.increase { color: #F18D8D; }
        .region-value.decrease { color: #7FBDE5; }
        
        .arrow {
            font-size: 10px;
            font-weight: 700;
        }
        
        .arrow.up { color: #F18D8D; }
        .arrow.down { color: #7FBDE5; }
        .arrow.same { color: #E4E4E4; }
        
        /* National Average */
        .national-avg {
            text-align: right;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #E0E0E0;
        }
        
        .national-label {
            font-size: 11px;
            color: #666;
        }
        
        .national-value {
            font-size: 14px;
            font-weight: 700;
        }
        
        .national-value.increase { color: #F18D8D; }
        .national-value.decrease { color: #7FBDE5; }
        
        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
            font-size: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
        
        .legend-color.increase { background: #F18D8D; }
        .legend-color.decrease { background: #7FBDE5; }
        .legend-color.same { background: #E4E4E4; }
        .legend-color.above-avg { background: #C1A5C9; }
        .legend-color.below-avg { background: #D8D2DE; }
        .legend-color.national-avg { background: #E4E4E4; }
    </style>

        // ========================================
        // PNG 지도 + 마커 렌더링 함수
        // ========================================
        function renderMap(wrapperId, indicatorKey) {
            const wrapper = document.getElementById(wrapperId);
            const indicator = infographicData.indicators[indicatorKey];
            
            // 지도 이미지 추가
            const img = document.createElement('img');
            img.className = 'korea-map-img';
            img.src = MAP_IMAGE_PATH;
            img.alt = '한국 지도';
            wrapper.appendChild(img);
            
            // 각 지역에 마커 추가
            if (indicator.regions) {
                for (const [region, status] of Object.entries(indicator.regions)) {
                    const pos = REGION_POSITIONS[region];
                    if (!pos) continue;
                    
                    const marker = document.createElement('div');
                    marker.className = 'region-marker';
                    marker.style.left = pos.x + '%';
                    marker.style.top = pos.y + '%';
                    marker.title = region;
                    
                    // 색상 결정
                    if (indicatorKey === 'cpi') {
                        // 소비자물가는 평균 대비
                        if (status === 'above') marker.classList.add('above-avg');
                        else if (status === 'below') marker.classList.add('below-avg');
                        else marker.classList.add('national-avg');
                    } else {
                        // 일반 지표는 증감
                        if (status === 'up') marker.classList.add('increase');
                        else if (status === 'down') marker.classList.add('decrease');
                        else marker.classList.add('same');
                    }
                    
                    wrapper.appendChild(marker);
                }
            }
        }

        // ========================================

        // ========================================
        function renderRanking(cardId, indicatorKey) {
            const card = document.getElementById(cardId);
            const indicator = infographicData.indicators[indicatorKey];
            
            // 상위 순위
            const topList = card.querySelector('.top-list');
            topList.innerHTML = '';
            indicator.top.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value ${arrowClass === 'up' ? 'increase' : (arrowClass === 'down' ? 'decrease' : '')}">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                topList.appendChild(div);
            });
            
            // 하위 순위
            const bottomList = card.querySelector('.bottom-list');
            bottomList.innerHTML = '';
            indicator.bottom.forEach(item => {
                const div = document.createElement('div');
                div.className = 'ranking-item';
                const arrow = item.direction === 'up' ? '▲' : (item.direction === 'down' ? '▼' : '-');
                const arrowClass = item.direction === 'up' ? 'up' : (item.direction === 'down' ? 'down' : 'same');
                div.innerHTML = `
                    <span class="region-name">${item.region}</span>
                    <span class="region-value ${arrowClass === 'up' ? 'increase' : (arrowClass === 'down' ? 'decrease' : '')}">${Math.abs(item.value)}</span>
                    <span class="arrow ${arrowClass}">${arrow}</span>
                `;
                bottomList.appendChild(div);
            });
            
            // 전국 평균
            const nationalValue = card.querySelector('.national-value');
            const arrow = indicator.national.direction === 'up' ? '▲' : (indicator.national.direction === 'down' ? '▼' : '-');
            const arrowClass = indicator.national.direction === 'up' ? 'up' : (indicator.national.direction === 'down' ? 'down' : 'same');
            nationalValue.className = 'national-value ' + (arrowClass === 'up' ? 'increase' : (arrowClass === 'down' ? 'decrease' : ''));
            nationalValue.innerHTML = `${indicator.national.value}${indicator.unit}<span class="arrow ${arrowClass}">${arrow}</span>`;
        }

            document.getElementById('report-period').textContent = infographicData.period;
            document.getElementById('organization-name').textContent = infographicData.organization;
            
            const cards = [
                { cardId: 'card-mining', mapId: 'map-mining', key: 'mining' },
                { cardId: 'card-service', mapId: 'map-service', key: 'service' },
                { cardId: 'card-retail', mapId: 'map-retail', key: 'retail' },

                { cardId: 'card-employment', mapId: 'map-employment', key: 'employment' },
                { cardId: 'card-cpi', mapId: 'map-cpi', key: 'cpi' }
            ];
            
            cards.forEach(({ cardId, mapId, key }) => {
                renderRanking(cardId, key);
                renderMap(mapId, key);
            });
        }

            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].top = topList;
                infographicData.indicators[indicatorKey].bottom = bottomList;
            }
        }

            if (infographicData.indicators[indicatorKey]) {
                infographicData.indicators[indicatorKey].regions = regions;
            }
        }

            infographicData.period = period;
        }

        // ========================================
