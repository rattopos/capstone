<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통계표 목차 - {{ year }}년 {{ quarter }}분기</title>
    <style>
        @page {
            size: A4;
            margin: 15mm 20mm 20mm 20mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: '바탕', 'Batang', 'Times New Roman', serif;
            font-size: 11pt;
            line-height: 1.4;
            color: #000;
            background: #fff;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin: 0 auto;
            background: #fff;
            position: relative;
        }
        
        /* 헤더 영역 */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            padding-top: 10mm;
        }
        
        .header-icon {
            width: 40px;
            height: 40px;
            background: #5577aa;
            border-radius: 6px;
            margin-right: 12px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .header-title {
            background: #cccccc;
            color: #000;
            font-family: '돋움', 'Dotum', sans-serif;
            font-size: 18pt;
            font-weight: bold;
            letter-spacing: 25px;
            padding: 10px 80px 10px 100px;
            border-radius: 2px;
        }
        
        /* 목차 리스트 */
        .toc-list {
            list-style: none;
            padding: 20px 50px;
        }
        
        .toc-list li {
            font-size: 12pt;
            padding: 15px 0;
            display: flex;
            align-items: baseline;
            line-height: 1.6;
        }
        
        .toc-number {
            min-width: 40px;
            font-weight: normal;
        }
        
        .toc-title {
            min-width: 120px;
            white-space: nowrap;
        }
        
        .toc-dots {
            flex: 1;
            overflow: hidden;
            margin-left: 10px;
            font-family: serif;
            letter-spacing: 1px;
            color: #666;
        }
        
        .toc-dots::after {
            content: "…………………………………………………………………………………………………………";
        }
        
        /* 참고 항목 */
        .toc-reference {
            margin-top: 15px;
            padding-left: 50px;
        }
        
        .toc-reference li {
            color: #000;
        }
        
        .page-number {
            position: absolute;
            bottom: 15mm;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10pt;
        }
        
        @media print {
            body {
                background: none;
            }
            .page {
                margin: 0;
                padding: 15mm 20mm;
                page-break-after: always;
            }
        }
        
        @media screen {
            .page {
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
        }
    </style>
</head>
<body>
    <div class="page toc-page">
        <div class="header">
            <div class="header-icon"></div>
            <div class="header-title">통 계 표</div>
        </div>
        
        <ol class="toc-list">
            <li>
                <span class="toc-number">1.</span>
                <span class="toc-title">광공업생산지수</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">2.</span>
                <span class="toc-title">서비스업생산지수</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">3.</span>
                <span class="toc-title">소매판매액지수</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">4.</span>
                <span class="toc-title">건설수주액</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">5.</span>
                <span class="toc-title">고용률</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">6.</span>
                <span class="toc-title">실업률</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">7.</span>
                <span class="toc-title">국내 인구이동</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">8.</span>
                <span class="toc-title">수출액</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">9.</span>
                <span class="toc-title">수입액</span>
                <span class="toc-dots"></span>
            </li>
            <li>
                <span class="toc-number">10.</span>
                <span class="toc-title">소비자물가지수</span>
                <span class="toc-dots"></span>
            </li>
        </ol>
        
        <ul class="toc-list toc-reference">
            <li>
                <span class="toc-number">&lt;참고&gt;</span>
                <span class="toc-title">분기 실질 지역내총생산(GRDP)</span>
                <span class="toc-dots"></span>
            </li>
        </ul>
        
        <div class="page-number">- {{ page_number | default(21) }} -</div>
    </div>
</body>
</html>
