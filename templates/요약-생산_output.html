<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약 - 생산</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Malgun Gothic", serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #000;
            background: #fff;
        }
        
        .summary-container {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 30px 40px;
        }
        
        /* 섹션 헤더 */
        .section-header {
            background: #4a4a4a;
            color: #fff;
            font-size: 11pt;
            font-weight: 700;
            padding: 8px 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .section-header::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: #ffc107;
            margin-top: 3px;
        }
        
        /* 요약 박스 */
        .summary-box {
            margin-bottom: 25px;
        }
        
        .summary-main {
            font-size: 11pt;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .summary-main::before {
            content: "□";
            position: absolute;
            left: 0;
            font-size: 11pt;
        }
        
        .summary-sub {
            font-size: 11pt;
            margin-left: 25px;
            padding-left: 20px;
            position: relative;
        }
        
        .summary-sub::before {
            content: "○";
            position: absolute;
            left: 0;
        }
        
        .highlight {
            font-weight: 700;
        }
        
        .increase {
            font-weight: 700;
            color: #c62828;
        }
        
        .decrease {
            font-weight: 700;
            color: #1565c0;
        }
        
        /* 구분선 */
        .section-divider {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        
        /* 페이지 번호 (숨김) */
        
        @media print {
            .summary-container {
                width: 210mm;
                height: 297mm;
            }
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <!-- 생산 섹션 헤더 -->
        <div class="section-header">생산</div>
        
        <!-- 광공업생산 -->
        <div class="summary-box">
            <div class="summary-main">
                2025년 3/4분기 <span class="highlight">전국 광공업생산</span>(114.4)은 
                
                전년동분기대비 <span class="increase">2.1% 증가</span>
            </div>
            <div class="summary-sub">
                
                <span class="highlight">서울</span>(-10.1%), 
                
                <span class="highlight">충남</span>(-6.4%), 
                
                <span class="highlight">부산</span>(-4.0%)
                 등 11개 시도는 광공업생산이 <span class="decrease">감소</span>하였으나,
                
                <span class="highlight">충북</span>(14.1%), 
                
                <span class="highlight">경기</span>(12.3%), 
                
                <span class="highlight">광주</span>(11.3%)
                 등 6개 시도는 <span class="increase">증가</span>
            </div>
        </div>
        
        <hr class="section-divider">
        
        <!-- 서비스업생산 -->
        <div class="summary-box">
            <div class="summary-main">
                2025년 3/4분기 <span class="highlight">전국 서비스업생산</span>(119.2)은 전년동분기대비 <span class="increase">1.4% 증가</span>
            </div>
            <div class="summary-sub">
                
                <span class="highlight">제주</span>(-9.2%), 
                
                <span class="highlight">경남</span>(-2.8%), 
                
                <span class="highlight">강원</span>(-1.6%)
                 등 8개 시도는 서비스업생산이 <span class="decrease">감소</span>하였으나,
                
                <span class="highlight">경기</span>(5.4%), 
                
                <span class="highlight">인천</span>(3.5%), 
                
                <span class="highlight">세종</span>(3.3%)
                 등 8개 시도는 <span class="increase">증가</span>
            </div>
        </div>
        
    
    <script>
        // Y축 범위 계산 함수
        function calculateYAxisRange(data) {
            const maxVal = Math.max(...data);
            const minVal = Math.min(...data);
            
            // 양수만 있는 경우
            if (minVal >= 0) {
                const max = Math.ceil(maxVal / 5) * 5; // 5 단위로 올림
                return { min: 0, max: max || 5 };
            }
            // 음수만 있는 경우
            if (maxVal <= 0) {
                const min = Math.floor(minVal / 5) * 5; // 5 단위로 내림
                return { min: min || -5, max: 0 };
            }
            // 양수와 음수 모두 있는 경우 - 대칭
            const absMax = Math.max(Math.abs(maxVal), Math.abs(minVal));
            const range = Math.ceil(absMax / 5) * 5; // 5 단위로 올림
            return { min: -range, max: range };
        }
    </script>
</body>
</html>
