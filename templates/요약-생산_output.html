<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약 - 생산</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Malgun Gothic", serif;
            font-size: 14pt;
            line-height: 1.5;
            color: #000;
            background: #fff;
        }

        /* 그래프/차트 요소 제거 */
        .chart-container,
        .chart-wrapper,
        .chart-area,
        .graph-container,
        .chart-canvas-wrapper,
        .chart-title,
        canvas,
        svg {
            display: none !important;
        }
        
        .summary-container {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 30px 40px;
        }
        
        /* 섹션 헤더 */
        .section-header {
            background: #4a4a4a;
            color: #fff;
            font-size: 15pt;
            font-weight: 700;
            padding: 8px 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        .section-header::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background: #ffc107;
            margin-top: 3px;
        }
        
        /* 요약 박스 */
        .summary-box {
            margin-bottom: 25px;
        }
        
        .summary-main {
            font-size: 14pt;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .summary-main::before {
            content: "□";
            position: absolute;
            left: 0;
            font-size: 14pt;
            color: #999;
        }
        
        .summary-sub {
            font-size: 14pt;
            margin-left: 25px;
            padding-left: 20px;
            position: relative;
        }
        
        .summary-sub::before {
            content: "◦";
            position: absolute;
            left: 0;
            color: #999;
        }
        
        .highlight {
            font-weight: 700;
        }
        
        .increase {
            font-weight: 700;
            color: #c62828;
        }
        
        .decrease {
            font-weight: 700;
            color: #1565c0;
        }
        
        /* 구분선 */
        .section-divider {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
        
        /* 페이지 번호 (숨김) */
        
        @media print {
            .summary-container {
                width: 210mm;
                height: 297mm;
            }
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <!-- 생산 섹션 헤더 -->
        <div class="section-header">생산</div>
        
        <!-- 광공업생산 -->
        <div class="summary-box">
            <div class="summary-main">
                2025년 3/4분기 <span class="highlight">전국 광공업생산</span>(115.2)은
                
                전년동분기대비 <span class="increase">5.8% 증가</span>
            </div>
            <div class="summary-sub">
                
                <span class="highlight">서울</span>(-8.6%), 
                
                <span class="highlight">전남</span>(-5.4%), 
                
                <span class="highlight">제주</span>(-4.2%)
                 등 7개 시도는 광공업생산이 <span class="decrease">감소</span>하였으나,
                
                <span class="highlight">충북</span>(19.1%), 
                
                <span class="highlight">경기</span>(15.9%), 
                
                <span class="highlight">광주</span>(14.6%)
                 등 10개 시도는 <span class="increase">증가</span>
            </div>
        </div>
        
        <hr class="section-divider">
        
        <!-- 서비스업생산 -->
        <div class="summary-box">
            <div class="summary-main">
                2025년 3/4분기 <span class="highlight">전국 서비스업생산</span>(119.2)은 전년동분기대비 <span class="increase">3.1% 증가</span>
            </div>
            <div class="summary-sub">
                
                <span class="highlight">제주</span>(-8.2%), 
                
                <span class="highlight">전남</span>(-0.8%), 
                
                <span class="highlight">경남</span>(-0.3%)
                 등 3개 시도는 서비스업생산이 <span class="decrease">감소</span>하였으나,
                
                <span class="highlight">서울</span>(6.1%), 
                
                <span class="highlight">울산</span>(5.3%), 
                
                <span class="highlight">경기</span>(4.9%)
                 등 14개 시도는 <span class="increase">증가</span>
            </div>
        </div>
        
</body>
</html>
