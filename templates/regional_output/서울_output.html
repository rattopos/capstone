<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ⅲ. 시도별 경제동향 - 서울 (2025년 3/4분기)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Malgun Gothic", serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #000;
            background: #fff;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin: 0 auto;
            background: #fff;
        }
        
        @media screen {
            .page {
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-bottom: 10px;
            }
        }
        
        /* Level 1: 대제목 헤더 (배너 스타일) */
        .main-header {
            font-family: "Malgun Gothic", serif;
            font-size: 11pt;
            font-weight: bold;
            text-align: center;
            padding: 8px 40px;
            background: #4a4a4a;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        /* Level 2: 지역 제목 (크게 강조) */
        .region-title {
            font-family: "Malgun Gothic", serif;
            font-size: 15pt;
            font-weight: bold;
            margin-bottom: 18px;
            margin-top: 10px;
        }
        
        /* 섹션 제목 (네모 불릿) */
        .section-title {
            font-family: "Malgun Gothic", serif;
            font-size: 11pt;
            font-weight: bold;
            margin: 15px 0 10px 0;
            padding-left: 20px;
            text-indent: -20px;
        }
        
        .section-title::before {
            content: "□ ";
        }
        
        /* 본문 항목 (동그라미 불릿) */
        .item {
            margin-bottom: 8px;
            padding-left: 25px;
            text-indent: -25px;
            line-height: 1.6;
            width: 100%;
        }
        
        .item::before {
            content: "○ ";
        }
        
        .item-label {
            font-weight: bold;
        }
        
        .highlight {
            font-weight: bold;
        }
        
        .increase {
            font-weight: bold;
            color: #c62828;
        }
        
        .decrease {
            font-weight: bold;
            color: #1565c0;
        }
        
        /* 표 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }
        
        table thead {
            background-color: #e8e8e8;
        }
        
        table th {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
            font-weight: bold;
        }
        
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        
        table td:first-child {
            text-align: left;
            font-weight: normal;
        }
        
        /* 주석 */
        .note {
            font-size: 9pt;
            margin-top: 10px;
            padding: 8px;
            background-color: #f5f5f5;
            border-left: 3px solid #999;
        }
        
        .note-label {
            font-weight: bold;
        }
        
        .numeric {
            text-align: right;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .page {
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    
    <div class="page">
        <div class="main-header">Ⅲ　시도별 경제동향</div>
        
        <div class="region-title">서울</div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </div>
    
</body>
</html>
